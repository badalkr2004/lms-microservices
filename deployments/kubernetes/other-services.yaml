apiVersion: apps/v1
kind: Deployment
metadata:
  name: assessment-service
  namespace: lms
  labels:
    app: assessment-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: assessment-service
  template:
    metadata:
      labels:
        app: assessment-service
        tier: backend
    spec:
      containers:
      - name: assessment-service
        image: lms/assessment-service:latest
        ports:
        - containerPort: 3004
        envFrom:
        - configMapRef:
            name: lms-config
        - secretRef:
            name: lms-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: assessment-service
  namespace: lms
spec:
  selector:
    app: assessment-service
  ports:
  - port: 3004
    targetPort: 3004
---
