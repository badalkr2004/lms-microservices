apiVersion: v1
kind: Secret
metadata:
  name: lms-secrets
  namespace: lms
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://lms_user:lms_password@postgres:5432/lms_db"
  
  # Redis
  REDIS_URL: "redis://redis:6379"
  REDIS_PASSWORD: ""
  
  # JWT
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  JWT_EXPIRES_IN: "7d"
  JWT_REFRESH_EXPIRES_IN: "30d"
  
  # Service Authentication
  SERVICE_SECRET_KEY: "your-super-secure-service-secret-key"
  COURSE_SERVICE_API_KEY: "course-service-api-key"
  PAYMENT_SERVICE_API_KEY: "payment-service-api-key"
  ASSESSMENT_SERVICE_API_KEY: "assessment-service-api-key"
  ANALYTICS_SERVICE_API_KEY: "analytics-service-api-key"
  NOTIFICATION_SERVICE_API_KEY: "notification-service-api-key"
  LIVE_SESSION_SERVICE_API_KEY: "live-session-service-api-key"
  FILE_SERVICE_API_KEY: "file-service-api-key"
  API_GATEWAY_SERVICE_KEY: "api-gateway-service-key"
  
  # Payment Gateways
  STRIPE_SECRET_KEY: "sk_test_your_stripe_key"
  STRIPE_WEBHOOK_SECRET: "whsec_your_webhook_secret"
  RAZORPAY_KEY_ID: "rzp_test_your_key_id"
  RAZORPAY_KEY_SECRET: "your_razorpay_secret"
  
  # Email
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASS: "your-app-password"
  SMTP_FROM: "noreply@yourdomain.com"
  
  # AWS S3
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_REGION: "us-east-1"
  S3_BUCKET_NAME: "your-s3-bucket"
  
  # Firebase
  FIREBASE_PROJECT_ID: "your-firebase-project"
  FIREBASE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----"
  FIREBASE_CLIENT_EMAIL: "firebase-adminsdk@your-project.iam.gserviceaccount.com"
  
  # Mux Video
  MUX_TOKEN_ID: "your-mux-token-id"
  MUX_TOKEN_SECRET: "your-mux-token-secret"
  
  # Monitoring
  SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project"
---
# NOTE: In production, use a secrets management solution like:
# - AWS Secrets Manager
# - HashiCorp Vault
# - Sealed Secrets
# - External Secrets Operator
